dataset:
  name: cifar_100
  root: ~/datasets/cifar
  train:
    split: train
  val:
    split: test
  resize: 224

training:
  train_epochs: 240
  print_interval: 20
  val_interval: 1000
  batch_size: 64
  num_workers: 16
  sync_bn: True
  pre_train: ~/project/ViT-research/run/cifar100/resnet/efficientnet_b2-SGD-s-1029/ckpt/best.pth

model:
  # cfg names
  name: official_models
  model_name: efficientnet_b2

plot:
  direction:
    norm: filter
    ignore: bias_bn
  coordinate:
    x_axis:
      start: -1
      end: 1
      steps: 51
    y_axis:
      start: -1
      end: 1
      steps: 51
  cfg:
    levels: 5
    vtp_cfg:
      z_err_max: -1
      z_loss_max: 10
      normalize_loss: -1
      num_interpolate_points: -1
      show_points: True
      show_polys: True

loss:
  name: ce_loss
  weight_dict:
    cls: 1.0
